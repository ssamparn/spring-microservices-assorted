<!DOCTYPE html>
<html lang="en">
<head>
    <title>Products Service</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row mt-3 p-3">
        <div class="col">
            <h1>Product Service</h1>
            <p>You can click on these buttons to simulate product view</p>
            <div id="btnHolder" class="mt-3">
            </div>
        </div>
    </div>
</div>
<script>

    const holder = document.getElementById('btnHolder');
    holder.addEventListener('click', (event) => {
        const isButton = event.target.nodeName === 'BUTTON';
        if (!isButton) return;
        fetch(`/product/${event.target.innerText}`)
            .then((response) => response.json())
            .then((data) => console.log(data));
    });

    const loadButtons = () => {
        let cols = "";
        for(r = 0; r < 10; r++){
            let btns = "";
            for(i=1; i<=10; i++){
                let btn = `
                    <div class="col mt-3">
                        <button type="button" class="btn btn-light">${ r * 10 + i }</button>
                    </div>
                `;
                btns = btns +  btn;
            }
            let row = `
                <div class="row">
                    ${btns}
                </div>
            `;
            cols = cols + row;
        }
        holder.innerHTML = cols;
    };

 window.addEventListener("load", (event) => loadButtons());

</script>
</body>
</html>
